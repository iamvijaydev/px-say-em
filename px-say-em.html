<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	  <title>px-say-em</title>
	  <link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>
		<section id="app_view">
			<header id="user_input">
				<input id="base_text" readonly placeholder="Base:">
				<input id="base" type="number" step="any" value="12" title="Type or scroll">
				<input id="px_text" readonly placeholder="px">

				<select id="mode">
					<option>px</option>
					<option>em</option>
				</select>
				<input id="px_in" type="text" placeholder="E.g: 13 2 20 10" title="Type or paste values" autofocus>
			</header>
			<ul id="results" title="Tripple click to select"></ul>
			<footer id="vijay_dev">
				Made with love by <a href="https://github.com/vijaydev-in/px-say-em" target="_blank">Vijay Dev</a>
			</footer>
		</section>
	</body>
</html>
<script type="text/javascript" src="script.js"></script>
